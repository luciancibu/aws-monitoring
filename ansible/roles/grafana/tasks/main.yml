---
- name: Update apt cache
  apt:
    update_cache: true

- name: Upgrade system packages
  apt:
    upgrade: dist

- name: Install Grafana dependencies
  apt:
    name:
      - adduser
      - libfontconfig1
      - musl
    state: present

- name: Download Grafana Enterprise package
  get_url:
    url: "{{ grafana_download_url }}"
    dest: "/tmp/{{ grafana_package }}"
    mode: "0644"

- name: Install Grafana Enterprise
  apt:
    deb: "/tmp/{{ grafana_package }}"
  notify: Restart Grafana

- name: Deploy Grafana config
  template:
    src: "{{ item }}"
    dest: "{{ grafana_datasources_dir }}/{{ item | regex_replace('\\.j2$', '') }}"
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
  loop:
    - prometheus.yml.j2
    - loki.yml.j2
  notify: Restart Grafana

- name: Enable and start Grafana service
  systemd:
    name: grafana-server
    enabled: true
    state: started

- name: Create dashboards directory
  file:
    path: "{{ grafana_dashboards_dir }}"
    state: directory
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"

- name: Deploy dashboard provisioning config
  template:
    src: dashboards.yml.j2
    dest: "{{ grafana_dashboards_provisioning_dir }}/dashboards.yml"
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
  notify: Restart Grafana

- name: Copy dashboards
  copy:
    src: dashboards/
    dest: "{{ grafana_dashboards_dir }}/"
    owner: "{{ grafana_user }}"
    group: "{{ grafana_group }}"
  notify: Restart Grafana

